   <svg width="0" height="0" style="position: absolute;"> <!--SVG effect made by Gemini 2.5 Flash and then heavily modified-->
        <filter id="wet">
          <feTurbulence type="fractalNoise" baseFrequency="0.03 0.03" numOctaves="2" result="turbulence" />
          <feGaussianBlur in="turbulence" stdDeviation="1" result="smudge-map" />
          <feDisplacementMap in="SourceGraphic" in2="smudge-map" scale="13" xChannelSelector="R" yChannelSelector="G" result="displaced" />
          <feGaussianBlur in="displaced" stdDeviation="0.7" result="smeared" />
          <feMerge>
            <feMergeNode in="smeared" />
          </feMerge>
        </filter>
        <filter id="projector" x="0.9%" y="0%" width="500%" height="100%">
          <feTurbulence in="SourceGraphic" type="fractalNoise" result="turbulence"/>
          <feDisplacementMap in="SourceGraphic" in2="turbulence" result="displaced"/>
          <feGaussianBlur in="displaced" stdDeviation="100,0" result="faded-smudge"/>
          <feMerge>
            <feMergeNode in="faded-smudge" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
          </filter>
    </svg>